<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Name that Wrestler?</title>
    <header class="header">
        <h1>Name That Wrestler?</h1>
    </header>
</head>

<div class="parentflex">
    <style>
        body {
            background-image: url('quizpics/ring.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
    <div class="container">
        <div id="scores"><a href="highscores.html">View Highscores</a></div>
        <div class="timer">Time: <span id="time">0</span></div>
        <div id="question-container" class="hide">
            <div id="questions">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button id="btn1" class="btn btnPick">Answer 1</button>
                <button id="btn2" class="btn btnPick">Answer 2</button>
                <button id="btn3" class="btn btnPick">Answer 3</button>
                <button id="btn4" class="btn btnPick">Answer 4</button>
            </div>
        </div>
        <div class="controls">
        <button id="start-btn" class="start-btn btn"><img src="quizpics/bell.png" alt="bell" width="60"
            height="60">Ring the Bell!<img src="quizpics/bell.png" alt="bell" width="60" height="60"></button>
        <button id="next-btn" class="next-btn btn hide">NEXT</button>
        <button id="game-over" class="finished-game btn hide">GAME OVER</button>
        </div>
    </div>
    <script src="assets/js/question.js"></script>
    <script src="assets/js/script.js"></script>
</div>

</html>
